<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript to find prime number or not!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function findPrime(){
                
                var num = document.getElementById('num').value;
                var c = 0;

                for (i = 1; i <= num; i++) {
                    
                    if (num % i == 0) {
                        c = c + 1;
                    }
                }
                
                if (c == 2) {
                    document.getElementById('result').innerHTML = num + ' is a Prime number';
                }
                else{
                    document.getElementById('result').innerHTML = num + ' is NOT a Prime number';
                }
            }        
        </script>
    </head>
    <body>
        <h2>JavaScript to find Prime number or not!</h2>
        <form method="post">
            Enter a number:  <input type="number" id="num" name="num" min="0" /><input type="button" value="Find Prime Number" style="margin-left: 10px;" onclick="findPrime()" name="find" />
            <div style="margin-top: 10px;" id="result"></div>
        </form>
    </body>
</html>
